---
apiVersion: tekton.dev/v1alpha1
kind: Task
metadata:
  name: post-back
spec:
  inputs:
    resources:
    - name: source
      type: git
    - name: pr
      type: pullRequest
  outputs:
    resources:
      - name: pr
        type: pullRequest
  steps:
    - name: hello
      image: registry.access.redhat.com/ubi8/ubi-minimal:latest
      script: |
        #!/usr/bin/env bash
        set -e

        mkdir -p $(outputs.resources.pr.path)
        cp -r $(inputs.resources.pr.path)/* $(outputs.resources.pr.path)/

        echo "Hello from pullRequest" > $(outputs.resources.pr.path)/comments/new.json

---
apiVersion: tekton.dev/v1alpha1
kind: Task
metadata:
  name: deploy
spec:
  inputs:
    resources:
    - name: image
      type: image
    - name: pr
      type: pullRequest
  steps:
  - name: deploy
    image: quay.io/openshift/origin-cli:latest
    script: |
      #!/usr/bin/env bash
      set -x
      sleep infinity
---
apiVersion: tekton.dev/v1alpha1
kind: Pipeline
metadata:
  name: simple
spec:
  resources:
    - name: image
      type: image
    - name: pr
      type: pullRequest
    - name: source
      type: git
  tasks:
  - name: build
    taskRef:
      name: buildah
    params:
      - name: TLSVERIFY
        value: "false"
    resources:
      inputs:
        - name: source
          resource: source
      outputs:
        - name: image
          resource: image
  - name: deploy
    taskRef:
      name: deploy
    resources:
      inputs:
        - name: image
          resource: image
        - name: pr
          resource: pr

