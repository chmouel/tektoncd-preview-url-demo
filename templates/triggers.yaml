---
apiVersion: tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  name: simple-triggertemplate
spec:
  params:
    - name: gitrevision
      description: The git revision
      default: master
    - name: gitrepositoryurl
      description: The git repository url
    - name: pullrequrl
      description: The git repository url
    - name: namespace
      description: The namespace to create the resources
  resourcetemplates:
    - apiVersion: tekton.dev/v1alpha1
      kind: PipelineRun
      metadata:
        name: pipeline-simple-run-$(uid)
        namespace: $(params.namespace)
      spec:
        serviceAccountName: ci-openshift-triggers-sa
        pipelineRef:
          name: simple
        resources:
          - name: source
            resourceSpec:
              type: git
              params:
              - name: revision
                value: $(params.gitrevision)
              - name: url
                value: $(params.gitrepositoryurl)
          - name: pr
            resourceSpec:
              type: pullRequest
              params:
              - name: url
                value: $(params.pullrequrl)
              secrets:
              - fieldName: authToken
                secretName: github-secret
                secretKey: secretToken
          - name: image
            resourceSpec:
              type: image
              params:
                - name: url
                  value: image-registry.openshift-image-registry.svc.cluster.local:5000/$(params.namespace)/demo:$(params.gitrevision)

---
apiVersion: tekton.dev/v1alpha1
kind: TriggerBinding
metadata:
  name: simple-pipelinebinding
spec:
  params:
    - name: namespace
      value: ci-openshift-pipelines

    - name: gitrevision
      value: $(body.pull_request.head.sha)

    - name: gitrepositoryurl
      value: "https://github.com/$(body.repository.full_name)"

    - name: pullrequrl
      value: "https://github.com/$(body.pull_request.html_url)"

---
apiVersion: tekton.dev/v1alpha1
kind: EventListener
metadata:
  name: simple
spec:
  serviceAccountName: ci-openshift-triggers-sa
  triggers:
    - bindings:
      - name: simple-pipelinebinding
      template:
        name: simple-triggertemplate
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: ci-openshift-triggers-role
rules:
- apiGroups: ["tekton.dev"]
  resources: ["eventlisteners", "triggerbindings", "triggertemplates", "tasks", "taskruns"]
  verbs: ["get"]
- apiGroups: [""]
  resources: ["configmaps", "services"]
  verbs: ["get", "list", "watch", "delete", "create"]
- apiGroups: ["extensions"]
  resources: ["deployments"]
  verbs: ["get", "list", "watch", "delete", "create"]
- apiGroups: ["route.openshift.io"]
  resources: ["routes"]
  verbs: ["get", "list", "watch", "delete", "create", "patch"]
- apiGroups: ["tekton.dev"]
  resources: ["pipelineruns", "pipelineresources", "taskruns"]
  verbs: ["create"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ci-openshift-triggers-binding
subjects:
- kind: ServiceAccount
  name: ci-openshift-triggers-sa
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: ci-openshift-triggers-role

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ci-openshift-triggers-sa
secrets:
  - name: github-secret

# oc create secret generic github-secret --from-literal secretToken="$(git config --get github.oauth-token)"
